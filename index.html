<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Climb Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.7;
            user-select: none;
            -webkit-user-select: none;
        }
        #brakeBtn {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
        }
        #gasBtn {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #3498db;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        #restartBtn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="distance">Distance: 0m</div>
            <div id="coins">Coins: 0</div>
            <div id="fuel">Fuel: 100%</div>
        </div>
        <div id="controls">
            <button class="control-btn" id="brakeBtn">◀</button>
            <button class="control-btn" id="gasBtn">▶</button>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore">Distance: 0m</p>
            <p id="finalCoins">Coins: 0</p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 800;
        canvas.height = 500;
        
        // Game state
        let gameRunning = true;
        let distance = 0;
        let coins = 0;
        let fuel = 100;
        
        // Controls
        let gasPressed = false;
        let brakePressed = false;
        
        // Terrain
        let terrainPoints = [];
        const terrainSegmentWidth = 50;
        let terrainOffset = 0;
        
        // Car properties
        const car = {
            x: 200,
            y: 200,
            width: 80,
            height: 30,
            angle: 0,
            velocityX: 0,
            velocityY: 0,
            angularVelocity: 0,
            wheelRadius: 15,
            frontWheelX: 25,
            rearWheelX: -25,
            suspension: 20
        };
        
        // Physics constants
        const gravity = 0.5;
        const friction = 0.98;
        const acceleration = 0.3;
        const brakeForce = 0.2;
        const maxSpeed = 12;
        
        // Coins array
        let coinsList = [];
        
        // Generate initial terrain
        function generateTerrain() {
            terrainPoints = [];
            let y = canvas.height - 150;
            
            for (let x = -200; x < canvas.width + 400; x += terrainSegmentWidth) {
                // Create varied hills
                const noise = Math.sin(x * 0.01) * 50 + 
                             Math.sin(x * 0.02) * 30 + 
                             Math.sin(x * 0.005) * 80;
                y = canvas.height - 150 + noise;
                terrainPoints.push({ x: x, y: y });
                
                // Add coins randomly
                if (Math.random() < 0.1 && x > 300) {
                    coinsList.push({ x: x, y: y - 50, collected: false });
                }
            }
        }
        
        // Get terrain height at x position
        function getTerrainHeight(x) {
            const worldX = x + terrainOffset;
            
            for (let i = 0; i < terrainPoints.length - 1; i++) {
                const p1 = terrainPoints[i];
                const p2 = terrainPoints[i + 1];
                
                if (worldX >= p1.x && worldX < p2.x) {
                    const t = (worldX - p1.x) / (p2.x - p1.x);
                    return p1.y + (p2.y - p1.y) * t;
                }
            }
            return canvas.height - 100;
        }
        
        // Get terrain angle at x position
        function getTerrainAngle(x) {
            const worldX = x + terrainOffset;
            
            for (let i = 0; i < terrainPoints.length - 1; i++) {
                const p1 = terrainPoints[i];
                const p2 = terrainPoints[i + 1];
                
                if (worldX >= p1.x && worldX < p2.x) {
                    return Math.atan2(p2.y - p1.y, p2.x - p1.x);
                }
            }
            return 0;
        }
        
        // Extend terrain as we move
        function extendTerrain() {
            const lastPoint = terrainPoints[terrainPoints.length - 1];
            
            while (lastPoint.x - terrainOffset < canvas.width + 400) {
                const newX = lastPoint.x + terrainSegmentWidth;
                const noise = Math.sin(newX * 0.01) * 50 + 
                             Math.sin(newX * 0.02) * 30 + 
                             Math.sin(newX * 0.005) * 80 +
                             Math.sin(newX * 0.003) * 100;
                const newY = canvas.height - 150 + noise;
                terrainPoints.push({ x: newX, y: newY });
                
                // Add coins
                if (Math.random() < 0.1) {
                    coinsList.push({ x: newX, y: newY - 50, collected: false });
                }
            }
            
            // Remove old points
            while (terrainPoints[0].x - terrainOffset < -300) {
                terrainPoints.shift();
            }
            
            // Remove old coins
            coinsList = coinsList.filter(c => c.x - terrainOffset > -100);
        }
        
        // Update car physics
        function updateCar() {
            if (!gameRunning) return;
            
            // Get wheel positions
            const cosA = Math.cos(car.angle);
            const sinA = Math.sin(car.angle);
            
            const frontWheelWorldX = car.x + car.frontWheelX * cosA;
            const rearWheelWorldX = car.x + car.rearWheelX * cosA;
            
            const frontTerrainY = getTerrainHeight(frontWheelWorldX);
            const rearTerrainY = getTerrainHeight(rearWheelWorldX);
            
            // Calculate target angle based on terrain
            const targetAngle = Math.atan2(
                frontTerrainY - rearTerrainY,
                (car.frontWheelX - car.rearWheelX)
            );
            
            // Smoothly adjust car angle
            car.angularVelocity += (targetAngle - car.angle) * 0.1;
            car.angularVelocity *= 0.8;
            car.angle += car.angularVelocity;
            
            // Apply gravity
            car.velocityY += gravity;
            
            // Ground collision
            const carBottomY = car.y + car.wheelRadius + car.suspension;
            const terrainY = getTerrainHeight(car.x);
            
            if (carBottomY > terrainY) {
                car.y = terrainY - car.wheelRadius - car.suspension;
                car.velocityY = 0;
                
                // Apply controls when on ground
                if (gasPressed && fuel > 0) {
                    car.velocityX += acceleration * Math.cos(car.angle);
                    fuel -= 0.05;
                }
                if (brakePressed) {
                    car.velocityX -= brakeForce * Math.cos(car.angle);
                }
                
                // Friction
                car.velocityX *= friction;
                
                // Slope effect
                car.velocityX += Math.sin(car.angle) * 0.2;
            }
            
            // Limit speed
            car.velocityX = Math.max(-maxSpeed / 2, Math.min(maxSpeed, car.velocityX));
            
            // Update position
            car.y += car.velocityY;
            
            // Move terrain instead of car for scrolling effect
            if (car.velocityX > 0) {
                terrainOffset += car.velocityX;
                distance = Math.floor(terrainOffset / 10);
            }
            
            // Check for flip (game over)
            if (Math.abs(car.angle) > Math.PI / 2) {
                gameOver();
            }
            
            // Check fuel
            if (fuel <= 0) {
                fuel = 0;
                if (car.velocityX < 0.1) {
                    gameOver();
                }
            }
            
            // Collect coins
            coinsList.forEach(coin => {
                if (!coin.collected) {
                    const coinScreenX = coin.x - terrainOffset;
                    const dx = coinScreenX - car.x;
                    const dy = coin.y - car.y;
                    if (Math.sqrt(dx * dx + dy * dy) < 40) {
                        coin.collected = true;
                        coins += 10;
                        fuel = Math.min(100, fuel + 5);
                    }
                }
            });
            
            // Extend terrain
            extendTerrain();
        }
        
        // Draw functions
        function drawSky() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#98D8E8');
            gradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 5; i++) {
                const cloudX = ((i * 200 - terrainOffset * 0.1) % (canvas.width + 100)) - 50;
                drawCloud(cloudX, 50 + i * 20);
            }
        }
        
        function drawCloud(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI * 2);
            ctx.arc(x + 25, y - 10, 30, 0, Math.PI * 2);
            ctx.arc(x + 50, y, 25, 0, Math.PI * 2);
            ctx.arc(x + 25, y + 10, 20, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawTerrain() {
            // Draw terrain fill
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            
            for (let i = 0; i < terrainPoints.length; i++) {
                const screenX = terrainPoints[i].x - terrainOffset;
                ctx.lineTo(screenX, terrainPoints[i].y);
            }
            
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            
            const gradient = ctx.createLinearGradient(0, canvas.height - 200, 0, canvas.height);
            gradient.addColorStop(0, '#228B22');
            gradient.addColorStop(0.3, '#32CD32');
            gradient.addColorStop(1, '#8B4513');
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw grass on top
            ctx.strokeStyle = '#006400';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < terrainPoints.length - 1; i++) {
                const screenX = terrainPoints[i].x - terrainOffset;
                if (i === 0) {
                    ctx.moveTo(screenX, terrainPoints[i].y);
                } else {
                    ctx.lineTo(screenX, terrainPoints[i].y);
                }
            }
            ctx.stroke();
        }
        
        function drawCar() {
            ctx.save();
            ctx.translate(car.x, car.y);
            ctx.rotate(car.angle);
            
            // Car body
            const gradient = ctx.createLinearGradient(0, -car.height, 0, car.height);
            gradient.addColorStop(0, '#FF6B6B');
            gradient.addColorStop(1, '#C0392B');
            ctx.fillStyle = gradient;
            
            // Main body
            ctx.beginPath();
            ctx.roundRect(-car.width / 2, -car.height / 2, car.width, car.height, 5);
            ctx.fill();
            ctx.strokeStyle = '#922B21';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Cabin
            ctx.fillStyle = '#5DADE2';
            ctx.beginPath();
            ctx.roundRect(-15, -car.height / 2 - 15, 35, 18, 3);
            ctx.fill();
            ctx.strokeStyle = '#2E86AB';
            ctx.stroke();
            
            // Draw wheels
            ctx.fillStyle = '#2C3E50';
            
            // Front wheel
            ctx.beginPath();
            ctx.arc(car.frontWheelX, car.height / 2 + 5, car.wheelRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#1A252F';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Wheel hub
            ctx.fillStyle = '#95A5A6';
            ctx.beginPath();
            ctx.arc(car.frontWheelX, car.height / 2 + 5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Rear wheel
            ctx.fillStyle = '#2C3E50';
            ctx.beginPath();
            ctx.arc(car.rearWheelX, car.height / 2 + 5, car.wheelRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#1A252F';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Wheel hub
            ctx.fillStyle = '#95A5A6';
            ctx.beginPath();
            ctx.arc(car.rearWheelX, car.height / 2 + 5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawCoins() {
            coinsList.forEach(coin => {
                if (!coin.collected) {
                    const screenX = coin.x - terrainOffset;
                    if (screenX > -50 && screenX < canvas.width + 50) {
                        // Coin glow
                        ctx.beginPath();
                        ctx.arc(screenX, coin.y, 18, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(255, 215, 0, 0.3)';
                        ctx.fill();
                        
                        // Coin
                        ctx.beginPath();
                        ctx.arc(screenX, coin.y, 12, 0, Math.PI * 2);
                        const coinGradient = ctx.createRadialGradient(screenX - 3, coin.y - 3, 0, screenX, coin.y, 12);
                        coinGradient.addColorStop(0, '#FFD700');
                        coinGradient.addColorStop(1, '#FFA500');
                        ctx.fillStyle = coinGradient;
                        ctx.fill();
                        ctx.strokeStyle = '#CC8400';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                        
                        // Dollar sign
                        ctx.fillStyle = '#CC8400';
                        ctx.font = 'bold 12px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('$', screenX, coin.y);
                    }
                }
            });
        }
        
        function drawFuelBar() {
            const barWidth = 150;
            const barHeight = 20;
            const x = canvas.width - barWidth - 20;
            const y = 15;
            
            // Background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.roundRect(x - 5, y - 5, barWidth + 10, barHeight + 10, 5);
            ctx.fill();
            
            // Empty bar
            ctx.fillStyle = '#555';
            ctx.fillRect(x, y, barWidth, barHeight);
            
            // Fuel level
            const fuelColor = fuel > 30 ? '#2ECC71' : fuel > 15 ? '#F1C40F' : '#E74C3C';
            ctx.fillStyle = fuelColor;
            ctx.fillRect(x, y, barWidth * (fuel / 100), barHeight);
            
            // Border
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, barWidth, barHeight);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('FUEL', x + barWidth / 2, y + barHeight / 2 + 4);
        }
        
        function updateUI() {
            document.getElementById('distance').textContent = `Distance: ${distance}m`;
            document.getElementById('coins').textContent = `Coins: ${coins}`;
            document.getElementById('fuel').textContent = `Fuel: ${Math.floor(fuel)}%`;
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = `Distance: ${distance}m`;
            document.getElementById('finalCoins').textContent = `Coins: ${coins}`;
        }
        
        function restart() {
            gameRunning = true;
            distance = 0;
            coins = 0;
            fuel = 100;
            terrainOffset = 0;
            car.x = 200;
            car.y = 200;
            car.angle = 0;
            car.velocityX = 0;
            car.velocityY = 0;
            car.angularVelocity = 0;
            coinsList = [];
            generateTerrain();
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw everything
            drawSky();
            drawTerrain();
            drawCoins();
            drawCar();
            drawFuelBar();
            
            // Update
            updateCar();
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'd') gasPressed = true;
            if (e.key === 'ArrowLeft' || e.key === 'a') brakePressed = true;
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'd') gasPressed = false;
            if (e.key === 'ArrowLeft' || e.key === 'a') brakePressed = false;
        });
        
        // Touch/mouse controls
        const gasBtn = document.getElementById('gasBtn');
        const brakeBtn = document.getElementById('brakeBtn');
        
        gasBtn.addEventListener('mousedown', () => gasPressed = true);
        gasBtn.addEventListener('mouseup', () => gasPressed = false);
        gasBtn.addEventListener('mouseleave', () => gasPressed = false);
        gasBtn.addEventListener('touchstart', (e) => { e.preventDefault(); gasPressed = true; });
        gasBtn.addEventListener('touchend', () => gasPressed = false);
        
        brakeBtn.addEventListener('mousedown', () => brakePressed = true);
        brakeBtn.addEventListener('mouseup', () => brakePressed = false);
        brakeBtn.addEventListener('mouseleave', () => brakePressed = false);
        brakeBtn.addEventListener('touchstart', (e) => { e.preventDefault(); brakePressed = true; });
        brakeBtn.addEventListener('touchend', () => brakePressed = false);
        
        document.getElementById('restartBtn').addEventListener('click', restart);
        
        // RoundRect polyfill
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.beginPath();
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            };
        }
        
        // Start game
        generateTerrain();
        gameLoop();
    </script>
</body>
</html>
